version: "3.3"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: taskprod_db
      POSTGRES_USER: taskprod_user
      POSTGRES_PASSWORD: taskprod_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    environment:
      - DEBUG=1

  worker:
    build: .
    command: celery -A taskprod worker --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - web
      - rabbitmq
      - db

  beat:
    build: .
    command: celery -A taskprod beat --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - web
      - rabbitmq
      - db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
